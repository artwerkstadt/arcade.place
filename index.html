<!doctype html>
<html>
<head>
    <link rel="preload" href="/fonts/NiseAstroCity.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Windows-Command-Prompt.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/glitch.css" />
    <link rel="stylesheet" href="/css/crt.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: arcade.place | arcadia xmas'22</title>
</head>
<body class="">
    <main class="container crt">
        <div class="grid"></div>
        <div class="credits">Credit(s) 0</div>
        <div class="insert-coin">Insert Coin(s)</div>
        <div class="glitch__container">
            <h1 class="glitch">Arcadia Xmas'22</h1>
        </div>
        <p class="date">12/25/22</p>
        <marquee class="marquee">Wind Jammers | Puzzle Bubble | Golden Eye | Street Fighter 2X | Teenage Mutant Ninja Turtles: Turtles in Time | Street Fighter Zero 3 | Elevator Action Returns | Fifa 2X | Mega Man X | Mario Kart 64 | Tony Hawk's Pro Skater 1 + 2</marquee>
        <form class="signup-form">
            <label for="email">Request invite:</label>
            <input type="text" id="email" name="email" placeholder="E-Mail">
            <input type="submit" name="submit" value="Request">
        </form>
        <div class="success">Press Start</div>
    </main>
    <!-- Audioplayer disabled for now until we find an autoplay solution -->
    <!-- <audio controls="controls" autoplay="autoplay" hidden="hidden" preload="auto" loop="loop">
        <source src="tracks/punch-deck-neon-drive.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio> -->
</body>
<script>
    const credits = document.querySelector(".credits");
    const success = document.querySelector(".success");
    const signupForm = document.querySelector(".signup-form");
    
    signupForm.onsubmit = (e) => {
        e.preventDefault();
        credits.innerText = "Credit(s) 1";
        signupForm.classList.add("is-hidden");
        success.classList.add("is-visible");
    }
</script>
</html>
